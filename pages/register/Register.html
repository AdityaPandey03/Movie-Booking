<html>

<head>

<title>Sign Up</title>
</head>

<body>
<div class="main">
    <p class="sign" align="center">Hey Stranger, Welcome!</p>
    <form class="form1">
        <input class="name" type="text" align="center" placeholder="Enter your Name"/>
        <input class="un" type="email" align="center" placeholder="Enter Email-ID"/>
        <input class="pass" type="password" align="center" placeholder="Enter Password"/>
        <input class="confirmPass" type="password" align="center" placeholder="Confirm Password"/>

        <button type="submit" class="submit"  align="center">Sign Up</button>
        <p class="forgot" align="center">Already Registered? Login here!!</p>
    </div>
    
    <script src="/public/js/register.js"></script>
